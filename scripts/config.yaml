---
problem_sources:
  textbook:
    standard_tex_files:
    - statement
    - solution
    directory_levels: 3
document_types:
  hw-solutions:
    default_directory: homework/%(title)s
    default_filename: "%(title)s-solutions.tex"
    includes:
    - global
    - paper
    - course-info
    - probimport
    - hw-solutions
    autogenerated: homework_problems.yaml
  quiz:
    default_directory: quizzes/%(title)s
    default_filename: "%(title)s.tex"
    includes:
    - global
    - paper
    - course-info
    - probimport
    extra-versions:
      solutions:
        options: answers
        class: quiz
  lecture-notes:
    default_directory: materials/%(section)s
    default_filename: "%(section)s-notes.tex"
    includes:
    - global
    - paper
    - course-info
    - probimport
  worksheet:
    default_directory: materials/%(section)s
    default_filename: "%(section)s-worksheet.tex"
    includes:
    - global
    - paper
    - course-info
    - probimport
    extra-versions:
      solutions:
        options: answers
        class: worksheet
  test:
    default_directory: tests/%(title)s
    default_filename: "%(title)s.tex"
    includes:
    - global
    - paper
    - course-info
    - probimport
    extra-versions:
      solutions:
        options: answers
        class: test
  slides:
    default_directory: materials/%(section)s
    default_filename: "%(section)s-slides.tex"
    includes:
    - slides
    - global
    - course-info
  clicker-questions:
    default_directory: 'clicker-questions/%(title)s   '
    default_filename: "%(title)s.tex"
    includes:
    - slides
    - global
    - course-info
